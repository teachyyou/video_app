services:

  postgres:
    image: 'postgres:alpine3.22'
    container_name: video_postgres
    hostname: postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - 5433:5432
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      retries: 5
      start_period: 2s
      timeout: 3s

  backend:
    container_name: video_backend
    build:
      context: .
      dockerfile: Dockerfile
    env_file: [.env]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    hostname: backend
    volumes:
      - C:/Users/kudri/Videos/video_app/data:/app/data
    depends_on:
      postgres:
        condition: service_healthy

  web:
    container_name: video_frontend
    build:
      context: C:\Users\kudri\WebstormProjects\video_front
      dockerfile: Dockerfile
    ports:
      - "3000:8080"                 # откроется на http://localhost:5173
    depends_on:
      - backend



volumes:
  db-data:
    driver: local